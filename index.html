<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">


        <article class="card-pages card-page-1">
            <section class="citation-symbol">
                <img src="img/298px-Prap.jpg" width="100px" height="100px"> 
                <p>"</p>
            </section>
            <section class="paragraf">
                <p class="paragraf-text">
                    <b>If time is your most valuable asset, the best investment strategy is the one that requires the least amount of time?</b>
                </p>
                <section class="author">
                    <p>
                        <b>Philosoraptor</b>
                    </p>
                </section>
            </section>
            <section class="pager-dots">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </section>
        </article>


        <article class="card-pages card-page-2">
            <div class="enable-360-rotation">
            <div class="enable-360-rotation-2">
                <div class="marton-head-container">
                    <div class="marton-head">
                        <div class="marton-beard-shadow"></div>
                        <div class="marton-beard"></div>
                        <div class="marton-ears">
                            <div class="marton-ear-right"></div>
                            <div class="marton-ear-shadow-right"></div>
                            <div class="marton-ear-left"></div>
                            <div class="marton-ear-shadow-left"></div>
                            <div class="marton-earbud-right"></div>
                            <div class="marton-earbud-left"></div>
                            <div class="marton-earbud-right2"></div>
                            <div class="marton-earbud-left2"></div>
                        </div>
                        <div class="marton-hair">
                            <div class="marton-hair-parting-right"></div>
                            <div class="marton-hair-parting-left"></div>
                            <div class="marton-face">
                                <div class="marton-face-traits">
                                <div class="marton-eyebrows">
                                    <div class="marton-eyebrow-right"></div>
                                    <div class="marton-eyebrow-left"></div>
                                </div>
                                <div class="marton-eyes">
                                    <div class="marton-eye-noserim"></div>
                                    <div class="marton-eye-noserim-cover"></div>
                                    <div class="marton-eye-right"></div>
                                    <div class="marton-eye-left"></div>
                                </div>
                                <div class="marton-nostrils">
                                    <div class="marton-nostril-right"></div>
                                    <div class="marton-nostril-left"></div>
                                </div>
                                <div class="marton-mouth"></div>
                                <div class="marton-moustache">
                                    <div class="marton-moustache-right"></div>
                                    <div class="marton-moustache-left"></div>
                                </div>
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
            </div>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    <button class="call-to-action">
                        <p>Bopping head says click here. Do it.</p>
                    </button>
                </a>
        </article>


        <article class="card-pages card-page-3">
            <section class="corner-icon-1">
                <div class="icon"><p>&spades;</p></div>
                <div class="number"><p><b>A</b></p></div>
            </section>
            <section class="center-icon">
                <div class="icon"><p>&spades;</p></div>
            </section>
            </section>
            <section class="corner-icon-2">
                <div class="icon"><p>&spades;</p></div>
                <div class="number"><p><b>A</b></p></div>
            </section>
